<!DOCTYPE html>
<html>

  <head>
    <script src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
    <script>

      $.ajax({ 
			'url': '/js', 
			'async':   true,
			'success': function(data) {

				      var placeholderQS = document.getElementById('placeholderQS');

              placeholderQS.innerHTML = data;

              var scripts = placeholderQS.getElementsByTagName("script");
              var head = document.getElementsByTagName("head")[0];

              for (var i=0; i<scripts.length; i++) {
                var script = document.createElement("script");
                alert(scripts[i].innerHTML);
                alert(script);
                script.innerHTML = scripts[i].innerHTML;
                alert(script.innerHTML);
                head.appendChild(script);
              }

              var querySelectorDiv = placeholderQS.querySelector('#toKeep');
            
              alert("QUERY SELECTOR " + querySelectorDiv.innerHTML);
              
              placeholderQS.innerHTML = querySelectorDiv.innerHTML;
            }
			});


    </script>
  </head>

  <body>
    <h1>Hello World!</h1>
    <a href='javascript:foo();'>Foo</a>
    <div id='placeholderQS'> </div>
  </body>

</html>
